
name: Discuss new activities
description: Help your community decide whether an activity should be undid or not.
branding:
  icon: 'alert-circle'
  color: 'red'
on:
  [push, gollum, pull_request]
  

jobs:
  discuss:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      

    steps:
      - name: Generate issue
        uses: rishabhgupta/git-action-issue@v2

        

        with:

          token: ${{ secrets.GITHUB_TOKEN }}

          title: Activity discussion

          body: This is a discussion for a recent activity. Should we undo this action? Automatically generated by GitHub Actions.


